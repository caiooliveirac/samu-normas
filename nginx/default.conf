server {
    listen 80;
    server_name _;

    # Docker DNS (permite resolver serviços em runtime). Necessário para evitar
    # falha de startup quando o scoreboard não está presente.
    resolver 127.0.0.11 ipv6=off valid=10s;

    client_max_body_size 25M;

    # Diretórios estáticos
    # Importante: /ask, /login e /inbox dependem de /static/css/ask.css.
    # Como o bloco /static/ abaixo cacheia por 30d, forçamos revalidação desse arquivo.
    location = /static/css/ask.css {
        alias /app/staticfiles/css/ask.css;
        access_log off;
        expires -1;
        add_header Cache-Control "no-cache";
    }

    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Anexos (imagens) publicados a partir de ./docs/anexos
    location /anexos/ {
        alias /app/docs/anexos/;
        access_log off;
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location /media/ {
        alias /app/media/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Healthcheck
    location = /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }

    # Proxy
    location / {
        proxy_pass         http://web:8000/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        # Cloudflare Full/Flexible envia X-Forwarded-Proto
        proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_redirect     off;
        proxy_read_timeout 60s;
    }

    # SwissTrack Finance (Go Sidecar)
    location /financas/ {
        # Nome do serviço no docker-compose do sidecar: app-financas
        # A rede deve ser compartilhada (scoreboard_net ou default)
        proxy_pass http://swiss-track-finance:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 512;
}

# Bloco HTTPS com Certificados Cloudflare Origin
server {
    listen 443 ssl;
    http2 on;
    server_name mnrs.com.br www.mnrs.com.br;

    # Bloquear acesso a arquivos ocultos (.env, .git, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    ssl_certificate     /etc/nginx/ssl/cloudflare-origin.crt;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Docker DNS
    resolver 127.0.0.11 ipv6=off valid=10s;
    client_max_body_size 25M;

    # Localizações duplicadas do HTTP (simplificado com include se preferir, mas explícito aqui)
    location = /static/css/ask.css {
        alias /app/staticfiles/css/ask.css;
        access_log off;
        expires -1;
        add_header Cache-Control "no-cache";
    }

    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /anexos/ {
        alias /app/docs/anexos/;
        access_log off;
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location /media/ {
        alias /app/media/;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }

    location / {
        proxy_pass         http://web:8000/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        # Se chega no 443 Nginx, é HTTPS. Mas respeitamos Cloudflare se vier antes.
        proxy_set_header   X-Forwarded-Proto https;
        proxy_redirect     off;
        proxy_read_timeout 60s;
    }

    location /financas/ {
        proxy_pass http://swiss-track-finance:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
