services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    environment:
      - DJANGO_SETTINGS_MODULE=samu_q.settings
      - DB_ENGINE=mysql
      - DB_NAME=samu_q
      - DB_USER=samu_q
      - DB_PASSWORD=samu192
      - DB_HOST=db
      - DB_PORT=3306
      - DEBUG=1
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - VITE_DEV=1
      - VITE_DEV_SERVER=${VITE_DEV_SERVER:-http://localhost:${DEV_FRONTEND_PORT:-5173}}
    command: >
      sh -c "for i in $(seq 1 60); do \
               python -c 'import socket; s=socket.create_connection((\"db\",3306),2); s.close()' >/dev/null 2>&1 && break; \
               sleep 1; \
             done && \
             python manage.py migrate && \
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "127.0.0.1:${DEV_BACKEND_PORT:-8000}:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
      - VITE_HMR_HOST=${VITE_HMR_HOST:-localhost}
      - VITE_HMR_CLIENT_PORT=${DEV_FRONTEND_PORT:-5173}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "127.0.0.1:${DEV_FRONTEND_PORT:-5173}:5173"

volumes:
  static_volume:
  media_volume:
  frontend_node_modules:
