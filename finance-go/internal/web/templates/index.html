<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissTrack Premium</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Apache ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    
    <!-- Vanilla Tilt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <style>
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 99px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Glassmorphism Utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glass-nav {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-slate-900 text-slate-100 font-sans antialiased min-h-screen pb-24 md:pb-0" x-data="{ showModal: false }">

    <!-- Navbar (Desktop) -->
    <nav class="border-b border-white/5 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Branding -->
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-emerald-500 to-cyan-500 flex items-center justify-center shadow-lg shadow-emerald-500/20">
                        <span class="text-xl">ðŸ‡¨ðŸ‡­</span>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg tracking-wide text-white">SwissTrack</h1>
                        <span class="text-[10px] uppercase tracking-[0.2em] text-emerald-400 font-semibold">Premium</span>
                    </div>
                </div>

                <!-- Desktop Controls -->
                <div class="hidden md:flex items-center gap-4">
                     <select 
                        name="month" 
                        class="bg-white/5 border border-white/10 text-sm rounded-xl focus:ring-emerald-500 focus:border-emerald-500 block w-40 p-2.5 text-white transition-all hover:bg-white/10 hover:border-white/20"
                        hx-get="dashboard" 
                        hx-target="#dashboard-content"
                        hx-swap="innerHTML"
                     >
                        <option value="1">JANEIRO</option>
                        <option value="2">FEVEREIRO</option>
                        <option value="3">MARÃ‡O</option>
                        <option value="4">ABRIL</option>
                        <option value="5">MAIO</option>
                        <option value="6">JUNHO</option>
                        <option value="7">JULHO</option>
                        <option value="8">AGOSTO</option>
                        <option value="9">SETEMBRO</option>
                        <option value="10">OUTUBRO</option>
                        <option value="11">NOVEMBRO</option>
                        <option value="12">DEZEMBRO</option>
                    </select>
                    
                    <button 
                         hx-get="transactions/new" 
                         hx-target="#modal-content" 
                         @click="showModal = true"
                         class="bg-emerald-500 hover:bg-emerald-400 text-white p-2 rounded-xl shadow-lg shadow-emerald-500/20 transition-all flex items-center gap-2 px-4"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        <span class="font-bold text-sm">Novo</span>
                    </button>
                    
                    <button
                        hx-get="settings"
                        hx-target="#modal-content"
                        @click="showModal = true"
                        class="bg-white/5 hover:bg-white/10 text-slate-300 p-2 rounded-xl border border-white/10 transition-all"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Month Selector (Mobile Only) -->
        <div class="md:hidden mb-6">
             <select 
                name="month" 
                class="glass-card text-sm rounded-xl focus:ring-emerald-500 focus:border-emerald-500 block w-full p-3 text-white"
                hx-get="dashboard" 
                hx-target="#dashboard-content"
                hx-swap="innerHTML"
             >
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">MarÃ§o</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
        </div>

        <div id="dashboard-content" class="fade-in">
            {{ template "dashboard" . }}
        </div>
    </main>

    <!-- Floating Bottom Nav (Mobile) -->
    <div class="md:hidden fixed bottom-4 left-4 right-4 z-50">
        <div class="glass-nav rounded-2xl flex justify-around items-center p-4 shadow-2xl border border-white/10">
            <button class="flex flex-col items-center gap-1 text-emerald-400" onclick="window.scrollTo(0, 0)">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                <span class="text-[10px] uppercase font-bold tracking-wider">Dash</span>
            </button>
            <button 
                hx-get="transactions/new" 
                hx-target="#modal-content" 
                @click="showModal = true"
                class="flex flex-col items-center gap-1 text-slate-400 hover:text-white transition-colors"
            >
                <div class="w-10 h-10 -mt-8 bg-emerald-500 rounded-full flex items-center justify-center shadow-lg shadow-emerald-500/40 border-4 border-slate-900">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </div>
                <span class="text-[10px] uppercase font-bold tracking-wider">Add</span>
            </button>
            <button 
                hx-get="settings"
                hx-target="#modal-content"
                @click="showModal = true"
                class="flex flex-col items-center gap-1 text-slate-400 hover:text-white transition-colors"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                <span class="text-[10px] uppercase font-bold tracking-wider">Config</span>
            </button>
        </div>
    </div>

    <!-- Modal Shell -->
    <div 
        x-show="showModal" 
        style="display: none;"
        class="fixed inset-0 z-[60] overflow-y-auto"
        aria-labelledby="modal-title" role="dialog" aria-modal="true"
    >
        <!-- Backdrop -->
        <div x-show="showModal" 
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm transition-opacity" 
             @click="showModal = false"></div>

        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <!-- Modal Panel -->
            <div x-show="showModal"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 class="relative transform overflow-hidden rounded-2xl bg-[#0f172a] border border-slate-700 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
            >
                <!-- Dynamic Content Container -->
                <div id="modal-content">
                    <!-- HTMX will inject content here -->
                    <div class="p-8 text-center text-slate-500">
                        <svg class="animate-spin h-8 w-8 text-emerald-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set current month on load
        document.addEventListener('DOMContentLoaded', () => {
           const date = new Date();
           const selects = document.querySelectorAll('select[name="month"]');
           selects.forEach(s => s.value = date.getMonth() + 1);
        });
    </script>
</body>
</html>
