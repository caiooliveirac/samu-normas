{{ define "modal_form" }}
<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold text-white">{{ if .ID }}Editar Transação{{ else }}Nova Transação{{ end }}</h3>
        <button @click="showModal = false" class="text-slate-400 hover:text-white transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>

    <form 
        id="txForm"
        {{ if .ID }}
        hx-put="transactions/{{.ID}}" 
        {{ else }}
        hx-post="transactions" 
        {{ end }}
        hx-target="#dashboard-content"
        hx-swap="innerHTML"
        @submit="showModal = false"
    >
        <div class="space-y-4">
            <!-- Amount -->
            <div>
                <label class="block text-xs uppercase tracking-wider text-slate-500 font-bold mb-2">Valor (R$)</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-slate-400">R$</span>
                    <input type="number" step="0.01" name="amount" value="{{ .Amount }}" required
                           class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl py-3 pl-10 pr-4 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 font-mono text-lg">
                </div>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-xs uppercase tracking-wider text-slate-500 font-bold mb-2">Descrição</label>
                <input type="text" name="description" value="{{ .Description }}" required placeholder="Ex: Mercado, Uber..."
                       class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl py-3 px-4 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Category -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-slate-500 font-bold mb-2">Categoria</label>
                    <select name="category" class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl py-3 px-4 focus:outline-none focus:border-emerald-500">
                        {{ $current := .Category }}
                        <option value="" disabled {{ if not $current }}selected{{ end }}>Selecione...</option>
                        {{ range .Categories }}
                        <option value="{{ .Name }}" {{ if eq $current .Name }}selected{{ end }}>{{ .Name }}</option>
                        {{ end }}
                    </select>
                </div>

                <!-- Type -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-slate-500 font-bold mb-2">Tipo</label>
                    <select name="type" class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl py-3 px-4 focus:outline-none focus:border-emerald-500">
                        <option value="Debit" {{ if eq .Type "Debit" }}selected{{end}}>Débito / Pix</option>
                        <option value="Credit" {{ if eq .Type "Credit" }}selected{{end}}>Crédito</option>
                    </select>
                </div>
            </div>

             <!-- Bank (Optional) -->
             <div>
                <label class="block text-xs uppercase tracking-wider text-slate-500 font-bold mb-2">Banco / Instituição</label>
                <input type="text" name="bank" value="{{ .Bank }}" placeholder="Ex: Itau, Nubank..."
                       class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl py-3 px-4 focus:outline-none focus:border-emerald-500">
            </div>

            <!-- Installments -->
             <div>
                <label class="block text-xs uppercase tracking-wider text-slate-500 font-bold mb-2">Parcelas (se Crédito)</label>
                <input type="number" name="installments" value="{{ if .Installments }}{{ .Installments }}{{ else }}1{{ end }}" min="1"
                       class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl py-3 px-4 focus:outline-none focus:border-emerald-500">
            </div>
        </div>

        <div class="mt-8 flex gap-3">
            <button type="submit" class="flex-1 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-emerald-500/20 transition-all transform active:scale-95">
                {{ if .ID }}Salvar Alterações{{ else }}Adicionar Transação{{ end }}
            </button>
            
            {{ if .ID }}
            <button type="button" 
                hx-delete="transactions/{{.ID}}" 
                hx-confirm="Tem certeza que deseja excluir?" 
                hx-target="#dashboard-content"
                @click="showModal = false"
                class="bg-red-500/10 hover:bg-red-500/20 text-red-500 border border-red-500/20 font-bold py-3 px-4 rounded-xl transition-all">
                Excluir
            </button>
            {{ end }}
        </div>
    </form>
</div>
{{ end }}
