services:
  db:
    image: mariadb:11.4
    environment:
      - MARIADB_DATABASE=samu_q
      - MARIADB_USER=samu_q
      - MARIADB_PASSWORD=samu192
      - MARIADB_ROOT_PASSWORD=samu192
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-psamu192"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=samu_q.settings
      - DB_NAME=samu_q
      - DB_USER=samu_q
      - DB_PASSWORD=samu192
      - DB_HOST=db
      - DB_PORT=3306
      - DEBUG=1
      - ALLOWED_HOSTS=3.150.194.173,localhost,127.0.0.1
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"

volumes:
  db_data:
  static_volume:
  media_volume:
