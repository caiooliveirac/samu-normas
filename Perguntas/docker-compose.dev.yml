services:
  db:
    image: mariadb:11.4
    environment:
      - MARIADB_DATABASE=samu_q
      - MARIADB_USER=samu_q
      - MARIADB_PASSWORD=samu192
      - MARIADB_ROOT_PASSWORD=samu192
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-psamu192"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=samu_q.settings
      - DB_NAME=samu_q
      - DB_USER=samu_q
      - DB_PASSWORD=samu192
      - DB_HOST=db
      - DB_PORT=3306
      - DEBUG=1
      # Inclui 'web' para permitir proxy interno do Vite (VITE_PROXY_TARGET=http://web:8000)
      - ALLOWED_HOSTS=3.150.194.173,localhost,127.0.0.1,web
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      # Dica: se a 8000 estiver ocupada (ex.: scoreboard standalone), use DEV_WEB_PORT=8001
      - "127.0.0.1:${DEV_WEB_PORT:-8000}:8000"

volumes:
  db_data:
  static_volume:
  media_volume:
