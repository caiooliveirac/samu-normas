server {
    listen 80;
    server_name _;

    # Segurança básica
    client_max_body_size 25M;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Diretórios estáticos (coletados em /app/staticfiles) e uploads /app/media
    location /static/ {
        # Servimos a partir de staticfiles (populada por collectstatic + sync dos assets Vite)
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /media/ {
        alias /app/media/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Healthcheck simples
    location = /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }

    # Proxy para aplicação Django (Gunicorn no serviço web)
    location / {
        proxy_pass         http://web:8000/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_redirect     off;
        proxy_read_timeout 60s;
    }

    # Gzip simples (opcional)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 512;
}
