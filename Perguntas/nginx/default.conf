server {
    listen 80;
    server_name _;
    # Redireciona tudo para HTTPS (ajuste se usar load balancer TLS termination externa)
    return 301 https://$host$request_uri;
}

# Bloco HTTPS
server {
    listen 443 ssl http2;
    server_name _;  # Substitua por domínio(s) reais ex: exemplo.com www.exemplo.com

    # Certificados (montados via volume /certs). Ajustar nomes dos arquivos conforme emitidos.
    ssl_certificate /certs/live/SEU_DOMINIO/fullchain.pem;
    ssl_certificate_key /certs/live/SEU_DOMINIO/privkey.pem;
    ssl_trusted_certificate /certs/live/SEU_DOMINIO/chain.pem;

    # Segurança TLS base (podemos refinar depois)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256:TLS_CHACHA20_POLY1305_SHA256:HIGH:!aNULL:!MD5';
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()"; # Ajuste se necessário

    client_max_body_size 25M;

    # Diretórios estáticos (coletados em /app/staticfiles) e uploads /app/media
    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /media/ {
        alias /app/media/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Healthcheck simples
    location = /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }

    # Proxy para aplicação Django (Gunicorn no serviço web)
    location / {
        proxy_pass         http://web:8000/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;  # Força cabeçalho HTTPS para Django
        proxy_redirect     off;
        proxy_read_timeout 60s;
    }

    # Gzip simples (opcional)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 512;
}
