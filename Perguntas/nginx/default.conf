server {
    listen 80;
    server_name _;

    # Docker DNS (permite resolver serviços em runtime). Necessário para evitar
    # falha de startup quando o scoreboard não está presente.
    resolver 127.0.0.11 ipv6=off valid=10s;

    client_max_body_size 25M;

    # Diretórios estáticos
    # Importante: /ask, /login e /inbox dependem de /static/css/ask.css.
    # Como o bloco /static/ abaixo cacheia por 30d, forçamos revalidação desse arquivo.
    location = /static/css/ask.css {
        alias /app/staticfiles/css/ask.css;
        access_log off;
        expires -1;
        add_header Cache-Control "no-cache";
    }

    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Anexos (imagens) publicados a partir de ./docs/anexos
    location /anexos/ {
        alias /app/docs/anexos/;
        access_log off;
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location /media/ {
        alias /app/media/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Healthcheck
    location = /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }

    # Proxy
    location / {
        proxy_pass         http://web:8000/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto http;
        proxy_redirect     off;
        proxy_read_timeout 60s;
    }

    # Scoreboard standalone publicado em /scoreboard/
    # Encaminha para o container scoreboard_web na mesma rede Docker
    location /scoreboard/ {
        # Usa variável para adiar a resolução DNS (não quebrar o Nginx se o serviço estiver offline).
        set $scoreboard_upstream scoreboard_web:8000;
        proxy_pass         http://$scoreboard_upstream/;
        # Força Host local para compatibilidade com ALLOWED_HOSTS do Django do scoreboard
        proxy_set_header   Host 127.0.0.1;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto http;
        proxy_redirect     off;
        proxy_read_timeout 60s;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 512;
}

