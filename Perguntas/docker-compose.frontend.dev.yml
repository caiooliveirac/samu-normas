services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      # Para rodar frontend sem backend: deixe vazio ou aponte para um mock.
      # Para integrar: VITE_PROXY_TARGET=http://backend:8000 (na rede do compose integrado)
      - VITE_PROXY_TARGET=${VITE_PROXY_TARGET:-}
      # Para HMR via SSH/VS Code Port Forwarding:
      - VITE_HMR_HOST=${VITE_HMR_HOST:-localhost}
      - VITE_HMR_CLIENT_PORT=${DEV_FRONTEND_PORT:-5173}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "127.0.0.1:${DEV_FRONTEND_PORT:-5173}:5173"

volumes:
  frontend_node_modules:
