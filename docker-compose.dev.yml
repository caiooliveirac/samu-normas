services:
  db:
    image: mariadb:11.4
    environment:
      - MARIADB_DATABASE=samu_q
      - MARIADB_USER=samu_q
      - MARIADB_PASSWORD=samu192
      - MARIADB_ROOT_PASSWORD=samu192
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-psamu192"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    environment:
      - DJANGO_SETTINGS_MODULE=samu_q.settings
      - DB_ENGINE=mysql
      - DB_NAME=samu_q
      - DB_USER=samu_q
      - DB_PASSWORD=samu192
      - DB_HOST=db
      - DB_PORT=3306
      - DEBUG=1
      # Inclui 'backend' para permitir proxy interno do Vite (VITE_PROXY_TARGET=http://backend:8000)
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      # Se vocÃª roda Vite separado e quer que os templates do Django apontem para ele:
      - VITE_DEV=1
      - VITE_DEV_SERVER=${VITE_DEV_SERVER:-http://localhost:${DEV_FRONTEND_PORT:-5173}}
    depends_on:
      - db
    command: >
      sh -c "for i in $(seq 1 60); do \
               python -c 'import socket; s=socket.create_connection((\"db\",3306),2); s.close()' >/dev/null 2>&1 && break; \
               sleep 1; \
             done && \
             python manage.py migrate && \
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      # Dica: se a 8000 estiver ocupada, use DEV_BACKEND_PORT=8001 (ou outra)
      - "127.0.0.1:${DEV_BACKEND_PORT:-8000}:8000"

volumes:
  db_data:
  static_volume:
  media_volume:
